
[ids]
*


[main]
capslock = overload(meta, esc)
a = overloadt(meta, a, 200)
s = overloadt(alt, s, 200)
d = overloadt(control, d, 200)
f = overloadt(shift, f, 200)
j = overloadt(shift, j, 200)
k = overloadt(control, k, 200)
l = overloadt(alt, l, 200)
; = overloadt(meta, ;, 200)

# Maps z to a custom layer, but just 'z' when pressed.
z = overload(z, z)

# Shift layer
[shift:S]
## shift+capslock is capslock
capslock = capslock


[z]
## Escape common patterns
i = macro(zi)
o = macro(zo)
## Arrows
j = down
k = up
h = left
l = right
## Media / modifier
m = oneshot(media)
[media]
j = previoussong
k = playpause
l = nextsong

